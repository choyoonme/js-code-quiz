<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <p><a href="#score-page" class="high-score">View High Score</a></p>
        <h1 class="title">JavaScript Code Quiz</h1>
        <p>Timer:<span class="timer"></span></p>
    </header>
    <div class="container">
        <div class="quiz" id="start-page">
            <div class="start-page-content">
                <h1>Test your JavaScript knowledge!</h1>
                <button class="start">Start</button>
            </div>
        </div>
        <div class="quiz hidden" id="quiz-page">

            <h1 id="question">QUESTION</h1>
            <div class="answer-section">
                <ul>
                    <li><button class="answer" data-choice="0"></button></li>
                    <li><button class="answer" data-choice="1"></button></li>
                    <li><button class="answer" data-choice="2"></button></li>
                    <li><button class="answer" data-choice="3"></button></li>
                </ul>
            </div>
            <hr>
            <div class="continue">
                <p>Score:<span class="points"></span></p>
                <p class="right-wrong"></p>
            </div>
        </div>
        <div class="quiz hidden" id="end-page">
            <div class="end-page-content">
                <h1 id="message">All done!</h1>
                <p>Final Score:<span class="final-score"></span></p>
                <p>Enter initials and submit to scoreboard:</p>
                <input type="text" class="initials" />
                <button class="submit">submit</button>
            </div>
        </div>
        <div class="quiz hidden" id="score-page">
            <div class="score-page-content">
                <h1>Score Board</h1>
                <p>High Score:<span class="highest"></span></p>
                <ol class="player-list">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ol>
                <button class="back2game">Play Again</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
