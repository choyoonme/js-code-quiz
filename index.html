<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <p class="score">view high score</p>
        <h1 class="title">Code Quiz</h1>
        <p class="timer">timer</p>
    </header>
    <div class="container">
        <div class="quiz" id="start-page">
            <div class="start-page-content">
                <h1>Test your JavaScript knowledge!</h1>
                <button class="start">Start</button>
            </div>
        </div>
        <div class="quiz hidden" id="quiz-page">

            <h1 id="question">QUESTION</h1>
            <div class="answer-section">
                <ul>
                    <li><button class="answer"></button></li>
                    <li><button class="answer"></button></li>
                    <li><button class="answer"></button></li>
                    <li><button class="answer"></button></li>
                </ul>
            </div>
            <hr>
            <div class="continue">
                <button class="next-question">next</button></div>
        </div>
    </div>

    <div class="quiz hidden" id="end-page">
        <div class="end-page-content">
            <h1>Completed Quiz!</h1>
            <p>Score:</p>
            <p>Time:</p>
            <p>Enter initials and submit to scoreboard:</p>
            <input type="text" />
            <button class="submit">submit</button>
        </div>
    </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
