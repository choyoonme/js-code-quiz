<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <p class="score">view high score</p>
        <p class="timer">timer</p>
    </header>
    <div class="container">
        <div class="quiz">
            <h1 id="question">QUESTION</h1>
            <ul>
                <li><button class="answer" id="a"></button></li>
                <li><button class="answer" id="b"></button></li>
                <li><button class="answer" id="c"></button></li>
                <li><button class="answer" id="d"></button></li>
            </ul>
            <button class="start">Begin Quiz</button>
        </div>
    </div>
    </div>

    <input type="text" />
    <button class="submit">submit</button>
    <script src="script.js"></script>
</body>

</html>
